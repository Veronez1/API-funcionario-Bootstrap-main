<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
	<h1>Cadastro de funcionarios</h1>
	<!-- Cadastrar funcionario -->
	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastrarModal">
		Cadastrar funcionario
	</button>

	<!-- Modal -->
	<div class="modal fade" id="cadastrarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<form action="">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar funcionario</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="mb-3">
							<label for="formGroupExampleInput" class="form-label">Nome</label>
							<input type="text" class="form-control" id="formGroupExampleInput"
								placeholder="Nome do funcionario">
						</div>
						<div class="mb-3">
							<label for="formGroupExampleInput" class="form-label">Cargo</label>
							<input type="text" class="form-control" id="formGroupExampleInput"
								placeholder="Cargo do funcionario">
						</div>
						<div class="mb-3">
							<label for="formGroupExampleInput" class="form-label">Salário</label>
							<input type="text" class="form-control" id="formGroupExampleInput"
								placeholder="Salário do funcionario">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary">Cadastrar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<form action="">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar funcionario</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="mb-3">
							<label for="formGroupExampleInput" class="form-label">Nome</label>
							<input type="text" class="form-control" id="formGroupExampleInput"
								placeholder="Nome do funcionario">
						</div>
						<div class="mb-3">
							<label for="formGroupExampleInput" class="form-label">Cargo</label>
							<input type="text" class="form-control" id="formGroupExampleInput"
								placeholder="Cargo do funcionario">
						</div>
						<div class="mb-3">
							<label for="formGroupExampleInput" class="form-label">Salário</label>
							<input type="text" class="form-control" id="formGroupExampleInput"
								placeholder="Salário do funcionario">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-success">Editar</button>

					</div>
				</form>
			</div>

		</div>
	</div>

	<main>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col">Cargo</th>
					<th scope="col">Salário</th>
					<th scope="col">Editar</th>
					<th scope="col">Excluir</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr>
					<th scope="row">1</th>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
					<td><button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
							data-bs-target="#editarModal">Editar</button></td>
					<td><button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
							data-bs-target="#confirm">Excluir</button></td>
				</tr>
				
				</tr>
			</tbody>
		</table>
		<!-- Modal -->
		<div class="modal fade" id="confirm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<form action="">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">Excluir funcionario</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							Deseja realmente excluir ?
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
							<button type="submit" class="btn btn-danger">Excluir</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
        
        <script src="./js/index.js"></script>
</body>

</html>
